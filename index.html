<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="boxImg">
            <img src="cat.jpg" alt="">
        </div>

        <div class="listImg">
            <li class="banner" style="--i: 0.1s;"><img src="cat.jpg" alt=""></li>
            <li class="banner" style="--i: 0.2s;"><img src="dog.jpg" alt=""></li>
            <li class="banner" style="--i: 0.3s;"><img src="rabbit.jpg" alt=""></li>
            <li class="banner" style="--i: 0.3s;"><img src="bird.jpg" alt=""></li>
            <li class="banner" style="--i: 0.2s;"><img src="bee.jpg" alt=""></li>
            <li class="banner" style="--i: 0.1s;"><img src="spider.jpg" alt=""></li>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
